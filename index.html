<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Rotation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            font-size: 1.5rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
            </tbody>
        </table>
    </div>
    
    <script>
        const names = ["Will & Jerry & Jackson", "Grace & Brennen", "Nate & Drew"];
        const scheduleBody = document.getElementById("scheduleBody");
        let baseTime = new Date();
        baseTime.setHours(10, 0, 0, 0); // Set default start time to 10:00 AM
        
        function generateSchedule() {
            scheduleBody.innerHTML = "";
            let i = 0;
            let timeSlotCount = 0;

            // Loop until 1:00 PM (13:00)
            while (baseTime.getHours() < 13) {
                const startTime = new Date(baseTime.getTime() + timeSlotCount * 1800000); // 30 min interval
                const endTime = new Date(startTime.getTime() + 1800000); // 30 min duration
                const startString = startTime.toLocaleTimeString();
                const endString = endTime.toLocaleTimeString();

                // Cycle through names for each time slot
                const row = `<tr><td>${names[i % names.length]}</td><td>${startString}</td><td>${endString}</td></tr>`;
                scheduleBody.innerHTML += row;

                // Increment counters
                i++;
                timeSlotCount++;
            }
        }
        
        function resetSchedule() {
            baseTime = new Date();
            baseTime.setHours(10, 0, 0, 0); // Reset to default 10:00 AM start time
            generateSchedule();
        }
        
        generateSchedule();
    </script>
</body>
</html>
